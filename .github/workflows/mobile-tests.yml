name: Mobile Tests (Appium)

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  appium-mobile-tests:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      PATH: /usr/local/lib/android/sdk/emulator:/usr/local/lib/android/sdk/platform-tools:/usr/local/lib/android/sdk/cmdline-tools/latest/bin:/usr/local/bin:/usr/bin:/bin

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Appium + Drivers
      run: |
        npm install -g appium@latest
        appium driver install uiautomator2
        appium driver install chromium

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install Python Dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Android System Image (Android 30 default)
      run: |
        yes | sdkmanager --licenses || true
        sdkmanager "platform-tools" \
                   "platforms;android-30" \
                   "system-images;android-30;default;x86_64"

    - name: Create Emulator
      run: |
        echo "no" | avdmanager create avd -n ci -k "system-images;android-30;default;x86_64" --device "pixel"
        emulator -avd ci -no-snapshot -no-window -noaudio -no-boot-anim -hw-gpu swiftshader_indirect &
        adb wait-for-device

        # Wait for boot completion
        until adb shell getprop sys.boot_completed | grep -m 1 "1"; do
          sleep 5
        done

    - name: Disable animations
      run: |
        adb shell settings put global window_animation_scale 0
        adb shell settings put global transition_animation_scale 0
        adb shell settings put global animator_duration_scale 0

    - name: Start Appium Server
      run: |
        appium --base-path /wd/hub &
        sleep 10

    - name: Run Appium Mobile Tests
      run: pytest -k mobile
