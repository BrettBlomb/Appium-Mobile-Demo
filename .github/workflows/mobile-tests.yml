name: Mobile Tests (Appium)

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  android-tests:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Appium + Drivers
      run: |
        npm install -g appium@latest
        appium driver install uiautomator2
        appium driver install chromium

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install python deps
      run: |
        pip install -r requirements.txt

    - name: Accept Android SDK Licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

    ##########################################################################
    # ❗ FIX #1 — Install ARM system image (macOS runners are ARM)
    ##########################################################################
    - name: Install Android ARM system image (API 30)
      run: |
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-30" \
            "system-images;android-30;google_apis;arm64-v8a"

    ##########################################################################
    # ❗ FIX #2 — Create ARM emulator
    ##########################################################################
    - name: Create AVD
      run: |
        echo "no" | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd \
            -n ci \
            --abi arm64-v8a \
            -k "system-images;android-30;google_apis;arm64-v8a" \
            --device "pixel_5"

    ##########################################################################
    # ❗ FIX #3 — Boot emulator (works on ARM now)
    ##########################################################################
    - name: Boot emulator
      run: |
        $ANDROID_HOME/emulator/emulator \
          -avd ci \
          -no-window \
          -gpu swiftshader_indirect \
          -no-boot-anim \
          -no-audio &

        echo "Waiting for device..."
        $ANDROID_HOME/platform-tools/adb wait-for-device

        echo "Waiting for boot..."
        until [[ "$($ANDROID_HOME/platform-tools/adb shell getprop sys.boot_completed | tr -d '\r')" == "1" ]]; do
          sleep 3
          echo "Booting..."
        done
        echo "Emulator booted!"

    - name: Disable animations
      run: |
        $ANDROID_HOME/platform-tools/adb shell settings put global window_animation_scale 0
        $ANDROID_HOME/platform-tools/adb shell settings put global transition_animation_scale 0
        $ANDROID_HOME/platform-tools/adb shell settings put global animator_duration_scale 0

    - name: Start Appium
      run: |
        appium --base-path /wd/hub &
        sleep 10

    - name: Run tests
      run: pytest -k mobile
