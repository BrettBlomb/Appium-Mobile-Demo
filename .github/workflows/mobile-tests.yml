name: Mobile Tests (Appium)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  appium-mobile-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js (Appium 3 requires Node 20+)
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Appium + Drivers
      run: |
        npm install -g appium@latest
        appium driver install uiautomator2
        appium driver install chromedriver

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install Python Dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Android SDK
      run: |
        sudo apt-get update
        sudo apt-get install -y android-sdk
        yes | sdkmanager --licenses || true
        sdkmanager "platform-tools" "platforms;android-33" \
          "system-images;android-33;google_apis;x86_64"

    - name: Create Android Emulator
      run: |
        echo "no" | avdmanager create avd -n test_emulator \
          -k "system-images;android-33;google_apis;x86_64"
        $ANDROID_HOME/emulator/emulator -avd test_emulator \
          -no-audio -no-window -no-boot-anim &
        adb wait-for-device

    - name: Disable animations (stability)
      run: |
        adb shell settings put global window_animation_scale 0
        adb shell settings put global transition_animation_scale 0
        adb shell settings put global animator_duration_scale 0

    - name: Start Appium Server
      run: |
        appium --base-path /wd/hub &
        sleep 5

    - name: Run Appium Mobile Tests
      run: pytest -k mobile
