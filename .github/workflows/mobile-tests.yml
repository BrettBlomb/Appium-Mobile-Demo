name: Mobile Tests (Appium)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  appium-mobile-tests:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      PATH: /usr/local/lib/android/sdk/emulator:/usr/local/lib/android/sdk/platform-tools:/usr/local/lib/android/sdk/cmdline-tools/latest/bin:/usr/local/bin:/usr/bin:/bin

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js (Appium 3 requires Node 20+)
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Appium + Drivers
      run: |
        npm install -g appium@latest
        appium driver install uiautomator2
        appium driver install chromium

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install Python Dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Accept Android SDK licenses and install packages
      run: |
        echo "y" | sdkmanager --licenses || true
        sdkmanager "platform-tools" \
                   "platforms;android-33" \
                   "system-images;android-33;google_apis;x86_64"

    - name: Create and Start Android Emulator
      run: |
        avdmanager create avd -n test_emulator \
          -k "system-images;android-33;google_apis;x86_64" \
          --device "pixel_5" --force
        emulator -avd test_emulator -no-audio -no-window -no-boot-anim &
        # Wait for emulator to boot
        adb wait-for-device
        adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'

    - name: Disable animations (stability)
      run: |
        adb shell settings put global window_animation_scale 0
        adb shell settings put global transition_animation_scale 0
        adb shell settings put global animator_duration_scale 0

    - name: Start Appium Server
      run: |
        appium --base-path /wd/hub &
        sleep 10

    - name: Run Appium Mobile Tests
      run: pytest -k mobile
